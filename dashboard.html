<!-- Importing Optimal Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

<div position="relative">
  <canvas id="myChart" width="300px" height="300px"></canvas>
  <canvas id="myChartPie" width="300px" height="300px"></canvas>
</div>

<script>
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChartPie");
    var data = {
        labels: ["CG", "BD", "ENGSOFT2", "CompDist", "Redes2"],
        datasets: [{
            label: 'Media de notas',
            backgroundColor: "rgba(255,99,132,0.2)",
            borderColor: "rgba(255,99,132,1)",
            borderWidth: 1,
            hoverBackgroundColor: "rgba(255,99,132,0.4)",
            hoverBorderColor: "rgba(255,99,132,1)",
            data: [6, 8, 6, 10, 9]
        }]
    };
    var data2 = {
        labels: ["CG", "BD", "ENGSOFT2", "CompDist", "Redes2"],
        datasets: [{
            label: 'Frequencia',
            data: [70, 80, 60, 100, 90],
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#ACCE96",
                "#BBCE16"
            ],
            hoverBackgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56",
                "#ACCE96",
                "#BBCE16"
            ]
        }]
    };

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });

    var myChartPie = new Chart(ctx2, {
        type: 'pie',
        data: data2,
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>
